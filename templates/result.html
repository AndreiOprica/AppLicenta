<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
  <table>
            <thead>
            <tr>
                <td style="background-color: #50c081; text-align: center;"><b>no.</b></td>
                <td style="background-color: #0a7a40; text-align: center;"><b>SCORE</b></td>
                <td style="background-color: #50c081; text-align: center;"><b>TITLE</b></td>
                <td style="background-color: #50c081; text-align: center;"><b>CATEGORIES</b></td>
                <td style="background-color: #50c081; text-align: center;"><b>ABSTRACT</b></td>
                <td style="background-color: #50c081; text-align: center;"><b>LINK</b></td>
                <td style="background-color: #50c081; text-align: center;"><b>WHEN</b></td>
                <td style="background-color: #50c081; text-align: center;"><b>WHERE</b></td>
                <td style="background-color: #50c081; text-align: center;"><b>SUBMISSION DEADLINE</b></td>
                <td style="background-color: #50c081; text-align: center;"><b>NOTIFICATION DUE</b></td>
                <td style="background-color: #50c081; text-align: center;"><b>FINAL VERSION DUE</b></td>

            </tr>
            </thead>
            <tbody>
            {% for k,v in output %}
                <tr>
                    <td  style="background-color: #068ca6; text-align: center;"><b>{{ k + 1 }}</b></td>
                    {% for values in v %}
                        <td style="text-align: center;">{{ values }}</td>
                    {%  endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
</body>
</html>
